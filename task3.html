<html>
<head>
    <title> Calculator </title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clear1()" class="clear">C</button>
            <button onclick="del1()">DEL</button>
            <button onclick="add1('/')">/</button>
            
            <button onclick="add1('7')">7</button>
            <button onclick="add1('8')">8</button>
            <button onclick="add1('9')">9</button>
            <button onclick="add1('*')">*</button>
            
            <button onclick="add1('4')">4</button>
            <button onclick="add1('5')">5</button>
            <button onclick="add1('6')">6</button>
            <button onclick="add1('-')">-</button>

            <button onclick="add1('1')">1</button>
            <button onclick="add1('2')">2</button>
            <button onclick="add1('3')">3</button>
            <button onclick="add1('+')">+</button>
            <button onclick="add1('0')" class="zero">0</button>
            <button onclick="add1('.')">.</button>
            <button onclick="output()" class="equal">=</button>
    
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
